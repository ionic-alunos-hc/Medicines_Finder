<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicines</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of currentMedicines" (click)="openItem(item)">
      <!--<ion-icon [name]="item.icon" item-start></ion-icon>-->
      {{item.name}}
      <div class="item-note" item-end> {{item.about}}</div>
    </button>
  </ion-list>
</ion-content>
