<ion-header>
  <ion-navbar>
    <ion-title>Encomendas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6> Reserve o Medicamento na Sua farmácia</h6>
  <ion-list>
  
    <ion-item>
      <ion-label>Farmácia</ion-label>
      <ion-select>
        <ion-option>Farmacia Dona Amélia</ion-option>
        <ion-option>Farmacia Alameda</ion-option>
        <ion-option>Farmacia Douro</ion-option>
        <ion-option>Farmacia Patuleia</ion-option>
        <ion-option>Farmacia Central do Lumiar</ion-option>
        <ion-option>Farmacia Alto Lumiar</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Medicamento</ion-label>
      <ion-select>
        <ion-option *ngFor="let item of currentMedicines">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label fixed>Quantidade</ion-label>
        <ion-input type="number"  name="quantidade"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Número de Cliente</ion-label>
        <ion-input type="number" name="nrcliente"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="default" class="button" (click)="presentLoadingWithOptions()">
      <b>Encomendar</b>
    </button>
</ion-content>
